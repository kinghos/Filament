{% extends 'base.html' %}

{% block body %}
<h1>Data for {{ year }}/{{ month }}/{{ day }}</h1>

<ul>
{% for entry in dataEntries %}
    <li>{{ entry }}</li>
{% endfor %}
{% if dataEntries %}
    {%load static%}
    <img src="{% static 'graphs/queries/' %}{{ year }}_{{ month }}_{{ day }}.png">
{% else %}
    <li>No data found for this day.</li>
{% endif %}
</ul>

{% endblock %}
